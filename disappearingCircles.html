<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        margin: 10px;
        display: inline-block;
      }
      #red {
        background-color: red;
      }
      #green {
        background-color: green;
      }
      #blue {
        background-color: blue;
      }
      #reset {
        margin-top: 50px;
        margin-right: 50px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="circle" id="red"></div>

    <div class="circle" id="green"></div>
    <div class="circle" id="blue"></div>
    <button id="reset">Reset</button>
    <script>
      document.getElementById("red").onclick = function () {
        document.getElementById("red").style.display = "none";
      };
      document.getElementById("green").onclick = function () {
        document.getElementById("green").style.display = "none";
      };
      document.getElementById("blue").onclick = function () {
        document.getElementById("blue").style.display = "none";
      };
      document.getElementById("reset").onclick = function () {
        document.getElementById("red").style.display = "inline-block";
        document.getElementById("green").style.display = "inline-block";
        document.getElementById("blue").style.display = "inline-block";
      };
    </script>
  </body>
</html>
