<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        margin: 10px;
      }
      #red {
        background-color: red;
      }
      #green {
        background-color: green;
      }
      #blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="circle" id="red"></div>
    <div class="circle" id="green"></div>
    <div class="circle" id="blue"></div>

    <script>
      document.getElementsById("red").onclick = function () {
        document.getElementsById("red").style.display = "none";
      };
      document.getElementsById("blue").onclick = function () {
        document.getElementsById("blue").style.display = "none";
      };
      document.getElementsById("green").onclick = function () {
        document.getElementsById("green").style.display = "none";
      };
    </script>
  </body>
</html>
