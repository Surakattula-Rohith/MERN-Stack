<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Tester</title>
    <style>
      #shape {
        width: 200px;
        height: 200px;
        background-color: aqua;
        position: relative;
        border: 1px solid black;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Reaction Tester</h1>
    <p>Click on the Box!</p>
    <div id="shape"></div>
    <script>
      function getRandomColor() {
        var hex = Math.floor(Math.random() * 0xfffff0);
        return "#" + ("000000" + hex.toString(16)).substr(-6);
      }
      var start = new Date().getTime();
      function move() {
        var l;
        l = Math.random() * 300;
        var t;
        t = Math.random() * 300;
        var w;
        w = Math.random() * 200 + 100;
        var h;
        h = Math.random() * 200 + 100;
        document.getElementById("shape").style.top = t + "px";
        document.getElementById("shape").style.left = l + "px";
        document.getElementById("shape").style.width = w + "px";
        document.getElementById("shape").style.height = h + "px";
        document.getElementById("shape").style.display = "block";
        document.getElementById("shape").style.backgroundColor =
          getRandomColor();

        start = new Date().getTime();
      }
      move();
      document.getElementById("shape").onclick = function () {
        var end = new Date().getTime();
        document.getElementById("shape").style.display = "none";
        var tm = (end - start) / 1000;
        alert(tm + " seconds.");
        move();
      };
    </script>
  </body>
</html>
