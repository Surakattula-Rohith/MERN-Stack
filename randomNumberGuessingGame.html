<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game!!</title>
  </head>
  <body>
    <p>Guess a number between 1 and 5</p>
    <input id="inp1" type="number" min="1" max="5" />
    <button id="btn1">Submit</button>
    <p id="ans1"></p>
    <script>
      document.getElementById("btn1").onclick = function () {
        var computerNumber = Math.floor(Math.random() * 5) + 1;
        var guessedNumber = document.getElementById("inp1").value;

        if (computerNumber == guessedNumber) {
          document.getElementById("ans1").innerHTML =
            "Correct Number Guessed.</br>Congratulations!!";
        } else {
          document.getElementById("ans1").innerHTML =
            "Wrong Answer </br>" +
            "Correct ans is " +
            computerNumber +
            ".</br>" +
            "Please Try Again!!";
        }
      };
    </script>
  </body>
</html>
